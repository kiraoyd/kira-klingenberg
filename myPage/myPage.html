<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kira-Klingenberg</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="myPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script defer src="myPage.js"></script> -->
  </head>
  <body>
    <!--begin navbar -->
    <div class="navbar">
      <iframe
        src="https://giphy.com/embed/Qc0BxWM9TxljvJug2x"
        class="gif"
        allowfullscreen
      ></iframe>
      <a class="initials nav-jump" href="#home">Hi I'm Kira!</a>
      <ul class="nav-list">
        <li class="list-item">
          <a class="nav-jump" href="#about"> Who again? </a>
        </li>
        <li class="list-item">
          <a class="nav-jump" href="#experience">My Work</a>
        </li>
        <li class="list-item">
          <a class="nav-jump" href="#projects"> Projects</a>
        </li>
        <li class="list-item">
          <a class="nav-jump" href="#contact"> Contact</a>
        </li>
      </ul>
    </div>
    <!--end navbar -->
    <div class="content" id="home">
      <!--begin site content -->
      <div class="home">
        <iframe
          src="../images/shapes.gif"
          class="welcome-gif"
          allowfullscreen
        ></iframe>
        <h1 class="animated-text">
          Writing code is
          <span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "creative.", "challenging.", "important.", "fun!" ]'
          ></span>
        </h1>
      </div>
      <!--begin about section -->
      <div class="section about" id="about">
        <!-- <h1 class="header" id="start">Who am I?</h1> -->
        <div class="about-content">
          <img
            src="../images/kira.jpg"
            alt="picture of kira"
            class="my-image"
          />
          <p class="about-text">Some stuff about me and more stuff</p>
        </div>
      </div>
      <!--end about section -->
      <!--begin experience section -->
      <div class="section experience" id="experience"></div>
      <div class="section projects" id="projects">
        <p>my highlighted projects</p>
      </div>
      <!--end about section -->
      <!--begin contact form -->
      <form class="section form" id="contact" action="">
        <div class="form-content">
          <h1 class="form-title"> Get in touch</h1>
          <div class="form-element">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" name="name"/>
            <br/>
          </div>
          <div class="form-element">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" name="email" />
            <br/>
          </div>
          <div class="form-element date">
            <label class="label" for="date">Date:</label>
            <input class="input" type="date" id="date" name="date" />
            <br />
          </div>
          <div class="form-element">
            <label class="label" for="text">Message: </label>
            <input class="input" type="message" id="message" name="message" />
            <br/>
          </div>
          <div class="form-element buttons">
            <input
              class="btn btn-primary"
              id="submit"
              type="submit"
              value="Submit"
            />
            <input
              class="btn btn-secondary"
              type="reset"
              name="reset"
              value="Reset"
            />
          </div>
        </div>
      </div>
      <!--END contact form -->
    </div>
    <!--END site content -->
    <!-- java script-->
    <script defer src="myPage.js"></script>
  </body>
</html>
