<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kira-Klingenberg</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="myPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script defer src="myPage.js"></script> -->
  </head>
  <body>
    <!--begin navbar -->
    <div class="navbar">
      <iframe
        src="https://giphy.com/embed/Qc0BxWM9TxljvJug2x"
        class="gif"
        allowfullscreen
      ></iframe>
      <a class="initials nav-jump" href="#home">Hi I'm Kira!</a>
      <ul class="nav-list">
        <li class="list-item">
          <a class="nav-jump" href="#about"> Who again? </a>
        </li>
        <li class="list-item">
          <a class="nav-jump" href="#projects"> Projects</a>
        </li>
        <li class="list-item">
          <a class="nav-jump" href="#work">My Work</a>
        </li>
      </ul>
    </div>
    <!--end navbar -->
    <div class="content" id="home">
      <!--begin site content -->
      <div class="home">
        <iframe
          src="../images/shapes.gif"
          class="welcome-gif"
          allowfullscreen
        ></iframe>
        <h1 class="animated-text">
          Writing code is
          <span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "creative.", "challenging.", "important.", "fun!" ]'
          ></span>
        </h1>
      </div>
      <div class="section about" id="about">
        <!-- <h1 class="header" id="start">Who am I?</h1> -->
        <div class="about-content">
          <img
            src="../images/kira.jpg"
            alt="picture of kira"
            class="my-image"
          />

          <p class="about-text">Some stuff about me and more stuff</p>
        </div>
      </div>
      <div class="section experience" id="experience"></div>
      <div class="section projects" id="projects">
        <p>my highlighted projects</p>
      </div>
      <!--end site content -->
    </div>
    <!-- java script-->
    <script defer src="myPage.js"></script>
  </body>
